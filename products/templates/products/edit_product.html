{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="overlay"></div>
    <div class="row h-100">
        <div class="col card">
            <hr>
            <h3 class="logo-font">Product Management </h3>
            <div class="row">
                <div class="col-12">
                    <h6 class="logo-font">Edit This Product</h6>
                    <form action="{% url 'edit_product' product.id %}" method="POST">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <a class="btn bg-dark rounded text-danger" href="{% url 'products' %}">Cancel</a>
                        <button class="btn bg-dark rounded text-success float-right" type="submit">Update</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
