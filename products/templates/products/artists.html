{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="container h-100">
  <div class="row h-100">
    <div class="col-12 card">
      <div class="row">
        <div class="col text-black logo-font text-center mt-3">
          <h2>Cyberplates</h2>
          <hr>

        </div>
      </div>

      <div class="row">
        {% for artist in all_artists %}
        <div class="col-lg-4 col-sm-12">
          <div class="card bg-secondary border-3 mt-3 text-white text-uppercase text-center">
            <p class="text-center">
              <a href="{% url 'artist_view' product_id %}" class="btn bg-dark rounded-3 py-3 text-white mt-3">{{ artist.name }}</a>
            </p>
          </div>
        </div>
        
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<footer class="footer mt-auto py-3 mx-auto">
  <div class="container mx-auto">
    <h1 class="text-center">
      <i class="text-white fab fa-facebook-square"></i>
      <i class="text-white fab fa-twitter-square"></i>
      <i class="text-white fab fa-linkedin"></i>
      <i class="text-white fab fa-instagram-square"></i>
    </h1>
  </div>
</footer>
{% endblock %}
