{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="container h-100">
  <div class="row h-100">
    <div class="col-12 card">
      <div class="row">
        <div class="col text-black logo-font text-center mt-3">
          <h2>Artists</h2>
          <hr>

        </div>
      </div>

      <div class="row">
        {% for artist in all_artists %}
        <div class="col-lg-6 col-sm-12">
          <div class="card bg-secondary border-3 mt-3 text-white text-uppercase text-center">
            <img src="{{ MEDIA_URL }}{{ artist.image }}" alt="{{ artist.name }}">
            <p class="text-center">
              <a href="{% url 'artist_view' artist.id %}" class="btn bg-dark rounded-3 py-3 text-white mt-3">{{ artist.name }}</a>
            </p>
            <p class="text-center">
              {{ artist.artist_description }}
            </p>
          </div>
        </div>
        
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
