{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="container h-100">
  <div class="row h-100">
    <div class="col-12 card">
      <div class="row">
        <div class="col text-black logo-font text-center mt-3">
          <h2>Cyberplates</h2>
          <hr>

        </div>
      </div>

      <div class="row">
        {% for cyberplate in all_products %}
        <div class="col-lg-4 col-sm-12">
        <div class="card bg-secondary border-3 mt-3">
          <h5>{{ cyberplate.name }}</h5>
          <img src="{{ MEDIA_URL }}.png" alt="cyberplate.name">
          <hr>
          <p>{{ cyberplate.description }}</p>
        </div>
      </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<footer class="footer mt-auto py-3 mx-auto">
  <div class="container mx-auto">
    <h1 class="text-center">
      <i class="text-white fab fa-facebook-square"></i>
      <i class="text-white fab fa-twitter-square"></i>
      <i class="text-white fab fa-linkedin"></i>
      <i class="text-white fab fa-instagram-square"></i>
    </h1>
  </div>
</footer>
{% endblock %}
