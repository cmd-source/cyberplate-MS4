{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h3 class="text-white logo-font text-left mt-5">{% trans "Sign Out" %}</h3>

<div class="col-10 my-auto card bg-secondary mt-5">
<h5 class="text-white mt-5">{% trans 'Are you sure you want to sign out?' %}</h5>

<form method="post" class="mt-3" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn-info btn btn-block" type="submit">{% trans 'Sign Out' %}</button>
</form>
</div>

{% endblock %}
